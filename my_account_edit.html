<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --sm: 1.4rem;
            --md: 1.6rem;
            --lg: 1.8rem;

            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
        }
        html {
            font-size: 62.5%;
        }
        body {
            margin: 0;

            font-family: 'Quicksand', sans-serif;
        }

        .login {
            display: grid;
            place-items: center;

            width: 100vw;
            height: 100vh;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;

            width: 30rem;
        }
        .logo {
            display: none;
            justify-self: center;

            width: 15rem;
            margin-bottom: 4.8rem;
        }
        .title {
            margin-bottom: 3.6rem;
            
            font-size: var(--lg);
            text-align: start;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form > div {
            display: flex;
            flex-direction: column;
        }
        .label {
            margin-bottom: 0.4rem;

            font-size: var(--sm);
            font-weight: bold;
        }
        .input {
            height: 3rem;
            padding: 0.8rem;
            margin-bottom: 1.2rem;

            font-size: var(--md);

            background-color: var(--text-input-field);
            border: none;
            border-radius: 0.8rem;
        }
        .input-name, 
        .input-email,
        .input-password {
            margin-bottom: 2.2rem;
        }
        .primary-button {
            width: 100%;
            height: 5rem;

            color: var(--white);
            font-size: var(--md);
            font-weight: bold;
            
            background-color: var(--hospital-green);
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
        }
        .account-button {
            margin-top: 1.4rem;
            margin-bottom: 3rem;
        }
        @media (max-width: 64rem) {
            .form-container {
                height: 100%;
            }
            .form {
                height: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>

                    <label for="name" class="label">Name</label>
                    <input type="text" class="input input-name" id="name" placeholder="Your name">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" class="input input-email" id="email" placeholder="Your email">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" class="input input-password" id="password" placeholder="**********">

                </div>

                <input type="submit" value="Save" class="primary-button account-button">
            </form>
        </div>
    </div>
</body>
</html>
